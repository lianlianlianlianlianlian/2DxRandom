@keyframes card-shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}

.shake {
    animation: card-shake 0.5s; /* 抖动时间 */
    animation-timing-function: ease-in-out;

    <script>
       function copyToClipboard(text, cardElement) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    playAudio('/mp3/wow.mp3');
                    triggerCardShake(cardElement);
                    refreshCardImage(cardElement);
                })
                .catch(() => {
                    console.error('复制失败');
                });
        }

function refreshCardImage(cardElement) {
    const img = cardElement.querySelector('img');
    const apiUrl = cardElement.querySelector('.card-content a').getAttribute('data-api-url');

    // 生成一个随机的 postId，范围是 1 到 666666
    const postId = Math.floor(Math.random() * 666666) + 1;

    // 在基础 URL 后添加 postId 参数
    img.src = `${apiUrl}?postId=${postId}`;
}

        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play();
        }

        function triggerCardShake(cardElement) {
            cardElement.classList.add('shake');
            setTimeout(() => {
                cardElement.classList.remove('shake');
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.card').forEach(card => {
                const button = card.querySelector('.card-content a');
                button.addEventListener('click', () => {
                    const textToCopy = button.getAttribute('data-copy-text');
                    copyToClipboard(textToCopy, card);
                });
            });
        });
    </script>
